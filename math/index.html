<!doctype html>
<html>
<head>
<title>Jekyll Writer - Math</title>
<style type="text/css">
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: arial, sans-serif;
}

.main {
    position: relative;
    width: 800px;
    margin: 0 auto;
    padding-top: 50px;
}

#r {
    margin: 20px 0;
    background: #f5f5f5;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    font-style: italic;
    font-size: 18px;
}

.url {
    margin: 20px 0;
}

.url input {
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    height: 50px;
    line-height: 50px;
    padding: 0 10px;
    font-size: 18px;
}

.tex {
    margin: 20px 0;
}

.tex textarea {
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    font-size: 14px;
    outline: none;
}

button {
    background: #1a8cff;
    border: 1px solid #3399ff;
    color: white;
    padding: 10px 20px;
    float: right;
    margin: 20px;
}

button:hover {
    background: #3399ff;
}
</style>
</head>
<body>
<div class="main">
    <div id="r">Image will be shown here...</div>
    <div class="url"><input readonly type="text" id="u" onclick="this.select()" placeholder="Image URL will be shown here..."></div>
    <div class="tex"><textarea id="f" rows="4"></textarea></div>
    <button onclick="get()">Get Image</button>
</div>
<script type="text/javascript">
function get() {
    var f = document.getElementById('f').value,
        u = document.getElementById('u'),
        r = document.getElementById('r'),
        url = 'http://math.jekyllwriter.com/?q=' + encodeURIComponent(f);

    if (!f) {
        return;
    }

    u.value = url;
    r.innerHTML = '<img src="' + url + '">'
}
</script>
</body>
</html>
